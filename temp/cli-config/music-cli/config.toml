version = "0.5.0"

[player]
backend = "ffplay"
volume = 80

[daemon]
socket_path = "~/.config/music-cli/music-cli.sock"
pid_file = "~/.config/music-cli/music-cli.pid"

[context]
enabled = true
use_ai = false

[ai]
default_model = "musicgen-small"

[ai.cache]
max_models = 2

[ai.models.musicgen-small]
hf_model_id = "facebook/musicgen-small"
model_type = "musicgen"
description = "Fast music generation, good quality"
expected_size_gb = 2.0
default_duration = 30
max_duration = 60
min_duration = 5
tokens_per_second = 50
enabled = true

[ai.models.musicgen-medium]
hf_model_id = "facebook/musicgen-medium"
model_type = "musicgen"
description = "Balanced speed and quality"
expected_size_gb = 3.5
default_duration = 30
max_duration = 60
min_duration = 5
tokens_per_second = 50
enabled = true

[ai.models.musicgen-large]
hf_model_id = "facebook/musicgen-large"
model_type = "musicgen"
description = "Best quality, slower generation"
expected_size_gb = 7.0
default_duration = 20
max_duration = 45
min_duration = 5
tokens_per_second = 50
enabled = true

[ai.models.musicgen-melody]
hf_model_id = "facebook/musicgen-melody"
model_type = "musicgen"
description = "Melody-conditioned generation"
expected_size_gb = 3.5
default_duration = 30
max_duration = 60
min_duration = 5
tokens_per_second = 50
enabled = true

[ai.models.audioldm-s-full-v2]
hf_model_id = "cvssp/audioldm-s-full-v2"
model_type = "audioldm"
description = "Sound effects and ambient audio"
expected_size_gb = 1.5
default_duration = 10
max_duration = 30
min_duration = 2
tokens_per_second = 50
enabled = true

[ai.models.audioldm-s-full-v2.extra_params]
num_inference_steps = 10
guidance_scale = 2.5

[ai.models.audioldm-l-full]
hf_model_id = "cvssp/audioldm-l-full"
model_type = "audioldm"
description = "High-quality audio generation"
expected_size_gb = 3.0
default_duration = 10
max_duration = 30
min_duration = 2
tokens_per_second = 50
enabled = true

[ai.models.audioldm-l-full.extra_params]
num_inference_steps = 10
guidance_scale = 2.5

[ai.models.bark]
hf_model_id = "suno/bark"
model_type = "bark"
description = "Speech synthesis and audio effects"
expected_size_gb = 5.0
default_duration = 10
max_duration = 15
min_duration = 2
tokens_per_second = 50
enabled = true

[ai.models.bark-small]
hf_model_id = "suno/bark-small"
model_type = "bark"
description = "Faster speech synthesis"
expected_size_gb = 2.0
default_duration = 10
max_duration = 15
min_duration = 2
tokens_per_second = 50
enabled = true

